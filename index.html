<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container" id="app">
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center align-items-center" style="height: 100vh">
          
            <button type="button" class="btn btn-dark" @click="show = true">Пройдите тест</button>
          
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">

	          <div v-if="show == true">
							<div class="overlay">

									<form method="post" class="form" @submit.prevent="onSubmit">

										<button id="close" @click="show = false, page = 0" title="Close">
											<span class="span__close span_close_first"></span>
											<span class="span__close span_close_second"></span>
										</button>

										<template v-if="page == 0">
										<div class="row h-100">
											<div class="col-lg-6 bg-preload"></div>
											<div class="col-lg-6 d-flex flex-column justify-content-center">
												<h1 class="px-5">{{heading[page]}}</h1>
												<p class="px-5">Gohub monitors application stability, so you can make data-driven decisions on whether you should be building new features, or fixing bugs.</p>
												<button class="submit submit_start d-flex justify-content-center align-items-center mt-5" type="button" @click="page += 1">Start</button>
											</div>
										</div>

									</template>

								<div class="wrapper h-100 w-100" v-if="page > 0 && page < 7">
									<div class="row">
										<div class="col-lg-12">
										<p class="description">{{description[page]}}</p>
										<hr>
										<h1 class="mt-4">{{heading[page]}}</h1>
										<!-- <div class="hint" v-if="hint != 0">{{hint[page]}}</div> -->
										</div>
									</div>

								<div class="row main">
									<div class="col-lg-12">
										<template v-if="page == 1">
											<div class="cards d-flex mt-3 h-100">
												<label class="card h-100">
													<input type="radio" class="input__radio_card" name="radio_card" value="I’m a businessman" hidden>
													<div class="radio_card_checked"></div>
													<div class="card__img bg-preload"></div>
													<div class="card__description d-flex align-items-center justify-content-center"><p>I’m a businessman</p></div>
												</label>

												<label class="card h-100 ml-5">
													<input type="radio" class="input__radio_card" name="radio_card" value="I’m a professional" hidden>
													<div class="radio_card_checked"></div>
													<div class="card__img bg-preload"></div>
													<div class="card__description d-flex align-items-center justify-content-center"><p>I’m a professional</p></div>
												</dlabeliv>
											</div>
										</template>

											<template v-if="page == 2">
												<div class="row">
													<div class="col-lg-6">
														<label class="label label__checkbox">
															
																<input class="input__checkbox" type="checkbox" name="checkbox_1" value="checkbox_1">
															<div class="checkbox_checked"></div>
															<p class="checkbox__text">Checkbox #1</p>
														</label>
														<label class="label label__checkbox">
															
																<input class="input__checkbox" type="checkbox" name="checkbox_2" value="checkbox_2">
															<div class="checkbox_checked"></div>
															<p class="checkbox__text">Checkbox #2</p>
														</label>
														<label class="label label__checkbox">

																<input class="input__checkbox" type="checkbox" name="checkbox_3" value="checkbox_3">
															<div class="checkbox_checked"></div>
															<p class="checkbox__text">Checkbox #3</p>
														</label>
													</div>
													<div class="col-lg-6">
														<label class="label label__checkbox">
															
																<input class="input__checkbox" type="checkbox" name="checkbox_4" value="checkbox_4">
															<div class="checkbox_checked"></div>
															<p class="checkbox__text">Checkbox #4</p>
														</label>
														<label class="label label__checkbox">
															
															<input class="input__checkbox" type="checkbox" name="checkbox_5" value="checkbox_5">
															<div class="checkbox_checked"></div>
															<p class="checkbox__text">Checkbox #5</p>
														</label>
													</div>
												</div>
											
										</template>

										<template v-if="page == 3">
											<div class="row">
												<div class="col-lg-6">
													<label class="label label__radio">
															<input class="input__radio" type="radio" name="radio_input" value="radio_1">
														<div class="radio_checked"></div>
														<p class="radio__text">Radio #1</p>
													</label>
													<label class="label label__radio">
														
															<input class="input__radio" type="radio" name="radio_input" value="radio_2">
														<div class="radio_checked"></div>
														<p class="radio__text">Radio #2</p>
													</label>
												</div>
												<div class="col-lg-6">
													<label class="label label__radio">

															<input class="input__radio" type="radio" name="radio_input" value="radio_3">
														<div class="radio_checked"></div>
														<p class="radio__text">Radio #3</p>
													</label>

													<label class="label label__radio">
														
															<input class="input__radio" type="radio" name="radio_input" value="radio_4">
														<div class="radio_checked"></div>
														<p class="radio__text">Radio #4</p>
													</label>
												</div>
											</div>

										</template>

										<template v-if="page == 4">
											<!-- <div class="row">
												<div class="col-lg-12">
													
												</div>
											</div> -->
													<select class="input select" type="text" name="name" placeholder="Select your option">
														<option value="IT">IT</option>
														<option value="Entertainment">Entertainment</option>
														<option value="Government">Government</option>
														<option value="Finance">Finance</option>
														<option value="Law">Law</option>
														<option value="PR">PR</option>
													</select>
										</template>


										<template v-if="page == 5">
											<input class="input input__text" :class="{input_invalid: active}" v-model="email" type="email" name="email" placeholder="Input your email">
										</template>

										<template v-if="page == 6">
											<input class="input input__text" :class="{input_invalid: active}" v-model="phone" type="phone" name="phone" placeholder="Input your phone">
										</template>

									</div>
								</div>
								

									<div class="row" v-if="page > 0">
										<div class="col-lg-2 ml-auto">
											<button class="submit d-flex justify-content-center align-items-center mt-5" type="button" @click="page += 1">Next</button>
										</div>
									</div>
								</div>

								<template v-if="page == 7">
											<div class="row w-100 h-100">
												<div class="col-lg-7 padding_column_last d-flex justify-content-center flex-column">
													<h1>{{heading[page]}}</h1>
													<p class="description">{{description[page]}}</p>
												</div>
												<div class="col-lg-5 padding_column_last d-flex align-items-center flex-column justify-content-center">
													<h2>Type your email</h2>
													<input class="input input__text input_text_last" :class="{input_invalid: active}" v-model="last_email" type="email" name="last_email" placeholder="example@domain.com">
													<button class="submit submit_last" type="submit">Open free account</button>
													<label class="d-flex pt-4">
														<input class="input__checkbox" type="checkbox" name="policy" required hidden>
														<span class="checkbox_checked checkbox_checked_border"></span>
														<p class="">Agree with Privacy Policy</p>
													</label>
												</div>
											</div>
										</template>

								</form>
							</div>

					</div>


        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <!-- <div class="policy-modal-block d-flex justify-content-center align-items-center mt-5">
											<div class="agree-block">
												<input id="modal-agree" v-model="agree" type="checkbox" name="agree" value="I agree with Privace Policy" hidden>
												<label class="agree-label" for="modal-agree"></label>
											</div>
												<p class="p-policy">I agree with Privace Policy</p>
											
										</div> -->
  </body>
</html>
